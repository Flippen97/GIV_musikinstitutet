<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
	<title>Musik Institutet</title>
	<link type="text/css" href="css/style.css" rel="stylesheet">
</head>

<body>
	<header>
		<nav>
			<div class="menu">
				<div class="logo">
					<img src="Mockup/Logo.png" alt="Logo" height="60px" widht="60px">
				</div>
				<ul>
					<li>
						<input type="search" id="searchInput" placeholder="Search..." alt="Insert search">
					</li>
					<li>
						<div class="styled-select black rounded">
							<select id="searchCategory">
								<option value="tracks">Track</option>
								<option value="artists">Artist</option>
								<option value="albums">Album</option>
								<option value="playlists">Playlist</option>
							</select>
						</div>
					</li>
					<li>
						<select id="searchOption">
							<option value="title">Name</option>
							<option value="genres">genre</option>
						</select>
					</li>
					<li>
						<button id="searchButton">Submit</button>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<div class="flashMessage">
		<div id="errormessage"></div>
		<div id="succesmessage"></div>
	</div>


	<main>
		<div class="resultlist">

			<ul id="resultList">
			</ul>
		</div>

		<div class="calltoaction">
			<h1>Search your favourite music, create playlist and rate them</h1>
		</div>
		<div class="topliststyle">
			<section class="toplistsWrapper">
				<div class="square">
					<div class="topList">
						<h2>Top Tracks</h2>
						<ul id="topTracks">
						</ul>
					</div>
				</div>
				<div class="square">
					<div class="topList">
						<h2>Top Albums</h2>
						<ul id="topAlbums">
						</ul>
					</div>
				</div>
				<div class="square">
					<div class="topList">
						<h2>Top Playlists</h2>
						<ul id="topPlaylists">
						</ul>
					</div>
				</div>
			</section>
		</div>

		<section class="addNew">
			<h2>Add new music</h2>
			<label for="addCategory">What do you want to add?</label>
			<select id="addCategory">
				<option selected="selected">Choose category</option>
				<option id="tracks">Track</option>
				<option id="artists">Artist</option>
				<option id="albums">Album</option>
				<option id="playlists">Playlist</option>
			</select>
			<br/>
			<div id="title" class="hidden">
				<label for="title">Title</label>
				<input type="text">
			</div>
			<br/>
			<div id="artist" class="hidden">
				<label for="artist">Artist</label>
				<input type="text">
			</div>
			<br/>
			<div id="album" class="hidden">
				<label for="album">Album</label>
				<input type="text">
			</div>
			<br/>
			<div id="genre" class="hidden">
				<label for="genre">Genre</label>
				<input type="text">
			</div>
			<br/>
			<div id="createdBy" class="hidden">
				<label for="createdBy">Created by</label>
				<input type="text">
			</div>
			<br/>
			<button id="addButton" class="hidden">Add</button>
		</section>

	</main>
	<footer>

	</footer>
	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
