<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
	<title>Musik Institutet</title>
	<link type="text/css" href="css/style.css" rel="stylesheet">
</head>

<body>
	<header>
		<div class="searchContainer">
				<div class="logo">
					<img src="images/Logo.png" alt="Logo">
				</div>
				<div class="searchWrap">
					<div class="searchInput">
						<input type="search" id="searchInput" placeholder="Search..." alt="Insert search">
					</div>
						<div class="styled-select black rounded">
								<select id="searchCategory">
										<option value>Options</option>
										<option value="tracks">Track</option>
										<option value="artists">Artist</option>
										<option value="albums">Album</option>
										<option value="playlists">Playlist</option>
									</select>
						</div>
					
						<div class="styled-select black rounded">
							<select id="searchOption">
								<option value="title">Name</option>
								<option value="genres">Genre</option>
							</select>
						</div>
				
					<div class="buttonSubmit">
							<button id="searchButton">Submit</button>
					</div>	
					<div class="buttonAddnew">
							<a href="#addNew"><button id="addnewButton">Add new</button></a>
					</div>
					
				</div>
			
		</div>
	</header>
	<div class="flashMessage">
		<div id="errormessage"></div>
		<div id="succesmessage"></div>
	</div>
	<main>
		<div class="resultlist">

			<ul id="resultList">
			</ul>
		</div>

		<div class="calltoaction">
			<h1>Search your favourite music, create playlist and rate them</h1>
		</div>
		<div class="topliststyle">
			<section class="toplistsWrapper">
				<div class="square">
					<div class="topList">
						<h2>Top Tracks</h2>
						<ul id="topTracks">
						</ul>
					</div>
				</div>
				<div class="square">
					<div class="topList">
						<h2>Top Albums</h2>
						<ul id="topAlbums">
						</ul>
					</div>
				</div>
				<div class="square">
					<div class="topList">
						<h2>Top Playlists</h2>
						<ul id="topPlaylists">
						</ul>
					</div>
				</div>
			</section>
		</div>
	<div class="addNewWrap">
		<section id="addNew">
			<label for="addCategory"><h1>What do you want to add?</h1></label>
			<div class="styled-select black rounded">
				<select id="addCategory">
					<option selected="selected">Create New</option>
					<option id="tracks">Track</option>
					<option id="artists">Artist</option>
					<option id="albums">Album</option>
					<option id="playlists">Playlist</option>
				</select>
			</div>
			<br/>
		<div class="alignInputField">
			<div id="title" class="hidden inputField" >
				<label for="title">Title</label>
				<input type="text">
			</div>
			<div id="artist" class="hidden inputField">
				<label for="artist">Artist</label>
				<input type="text">
			</div>
			<div id="album" class="hidden inputField">
				<label for="album">Album</label>
				<input type="text">
			</div>
			<div id="genre" class="hidden inputField">
				<label for="genre">Genre</label>
				<input type="text">
			</div>
			<div id="createdBy" class="hidden inputField">
				<label for="createdBy">Created by</label>
				<input type="text">
			</div>
		</div>
			<br/>
			<button id="addButton" class="hidden">Add</button>
		</section>
	</div>

	</main>
	<footer>
		<p>We have been creating music lists since 2018</p>
	</footer>
	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
